<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Болталка</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="page">

    <header class="header">
      <h1>Болталка</h1>
      <nav class="control">
        <button class="info-button" type="button"></button>
        <button class="user-button" type="button"></button>
      </nav>
    </header>

    <main class="main">
      <div class="messages"></div>
    </main>

    <form action="/msg" class="message-form" method="POST">
      <input type="text" name="message" placeholder="Введите сообщение" required autocomplete="off" minlength="2">
      <button type="submit" class="message-submit"></button>
    </form>

    <div class="popup name-popup">
      <form action="." class="popup-content name-form">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" required placeholder="Иван Иванов">
        <button type="submit">Ок</button>
      </form>
    </div>

    <div class="popup info-popup">
      <div class=popup-content>
        <p>Демонстрационное приложение онлайн-чат. Используемые технологии: HTML/CSS/Node.js/Express</p>
        <p>Разработка: Александр Козлов</p>
        <p>Исходный код: <a href="https://github.com/mr9d/chat-demo">https://github.com/mr9d/chat-demo</a></p>
        <button type="button">Ок</button>
      </div>
    </div>

  </div>

  <template id="message-template" style="display: none;">
    <section class="message">
      <h2 class="message-title"></h2>
      <article class="message-text"></article>
    </section>
  </template>

</body>

</html>
